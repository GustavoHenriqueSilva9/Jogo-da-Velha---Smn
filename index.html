<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="./javascript.js"></script>
</head>

<body>
    <header>
        <div id="jogodavelha">
            <span>Jogo da Velha do Japones</span>
        </div>
        <button id="botao" name="button"><a href="index.html">JOGAR NOVAMENTE</a></button>
    </header>
    <div id="ganhou"></div>
    

    <section class="um">

        <div id="filete_vertical_1">

            <div class="bloco" id="bloco1" onclick="jogada(0)">
                <p class="nomebloco">Bloco1</p>
            </div>

            <div class="bloco" id="bloco3" onclick="jogada(1)">
                <p class="nomebloco">Bloco3</p>
            </div>

            <div class="bloco" id="bloco2" onclick="jogada(2)">
                <p class="nomebloco"> Bloco2</p>
            </div>

        </div>

        <div id="filete_vertical_2">

        </div>

    </section>

    <section class="dois">

        <div id="filete_horizontal_1">

            <div class="bloco" id="bloco4" onclick="jogada(3)">
                <p class="nomebloco">Bloco4</p>
            </div>
            <div class="bloco" id="bloco5" onclick="jogada(4)">
                <p class="nomebloco">Bloco5</p>
            </div>
            <div class="bloco" id="bloco6" onclick="jogada(5)">
                <p class="nomebloco">Bloco6</p>
            </div>
            <div class="bloco" id="bloco7" onclick="jogada(6)">
                <p class="nomebloco">Bloco7</p>
            </div>
            <div class="bloco" id="bloco8" onclick="jogada(7)">
                <p class="nomebloco">Bloco8</p>
            </div>
            <div class="bloco" id="bloco9" onclick="jogada(8)">
                <p class="nomebloco"> Bloco9</p>
            </div>
        </div>

        <div id="filete_horizontal_2">
        </div>

    </section>




</body>

</html>
